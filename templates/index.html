<!DOCTYPE html>
<html>
    <head>
        <title>Flask App</title>
          <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="jumbotron text-center">
          <h1>Sultan's Image loader</h1>
          <p>You can: a) insert multiple images via 'Choose Files' button; b) Send Post request with base64 image; c) submit image url</p>
        </div>
        <div class="container">
          <form method="POST" enctype="multipart/form-data" action="/upload">
              <input type="file" name="images" class="form-control-file" multiple="">
              <input type="text" name="image_url" class="form-control" placeholder="paste image URL here">
              <input type="submit" class="btn btn-primary" value="Upload">
          </form>
        </div>

        <h3 style="text-align: center">Loaded image carousel preview</h3>
        <br>
        <div id="myCarousel" class="carousel slide container" style="width: 140px" data-ride="carousel">
             <div class="carousel-inner">
                {% for image in pics %}
                <div class="item{% if loop.index == 1 %} active{% endif %}">
                    <img style="height: 100px; width: 100px"  src="{{ image }}">
                    <div class="carousel-caption"></div>
                </div>
                {% endfor %}
             </div>
          <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>




    </body>
</html>
